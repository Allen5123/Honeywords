<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="/javascripts/admin.js" async></script>
        <style>
            table {
                border-collapse:collapse;
                border:2px solid rgb(32, 81, 241);
            }
            th, td {
                border:2px solid rgb(32, 81, 241);
            }
        </style>
    </head>
    <body>
        <h1>User</h1>
        <table id="usertable">
            <thead id="userhead">
                <tr>
                    <th>username</th>
                    <th>password</th>
                </tr>
            </thead>
            <tbody id="userbody"></tbody>
        </table>
        <h1>Shadow</h1>
        <table id="shadowtable">
            <thead id="shadowhead">
                <tr>
                    <th>username</th>
                </tr>
            </thead>
            <tbody id="shadowbody"></tbody>
        </table>
        <h1>HoneyChecker</h1>
        <table id="honeycheckertable">
            <thead>
                <tr>
                    <th>username</th>
                    <th>position</th>
                </tr>
            </thead>
            <tbody id="honeycheckerbody"></tbody>
        </table>
    </body>
</html>
