<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            #indexform {
                position: relative;
                top: 1em;
                width: 50%;
                margin: 0 auto;
                height: 200px;
                border: 1.5px solid crimson;
                border-radius: 10px;
                background-color:ghostwhite;
            }
            #subbtn {
                margin-top: 14px;
            }
            .container {
                margin: 0 auto;
                width : 50%;
                height: 400px;
                text-align:center
            }
            #notice {
                color:Tomato; 
                margin-bottom: 0;
                font-weight: bolder;
            }
            #acc, #pw {
                margin-top: 1rem;
                height: 30px;
                width: 70%;
            }
            h1 {
                font-size: 50px;
            }
            #signup, #login {
                font-size: 18px;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Honeyword</h1>
            <form id="indexform">
                <div id="formcontent">
                    <input id="acc" placeholder="Username" name="account" type="text" minlength="3" maxlength="20" required><br>
                    <input id="pw" placeholder="Password" name="password" type="text" minlength="6" maxlength="20" required><br>
                </div>
                <p id="notice">Invalid username / password</p>
                <div id="subbtn">
                    <input type="submit" id="signup" value="signup">
                    <input type="submit" id="login" value="login">
                </div>
            </form>
        </div>
        <script>
            document.querySelector('#notice').style.visibility = 'hidden';
            const signupURL = 'account/signup';
            const loginURL = 'account/login';
            const form = document.getElementById('indexform');
            let Enter = async (event) => {
                event.preventDefault();
                const username = document.getElementById('acc').value;
                const password = document.getElementById('pw').value;
                const submitAction = document.activeElement.id;
                let fetchURL = (submitAction === 'login')? loginURL : signupURL;
                const result = await fetch(fetchURL, {
                    method: 'POST',
                    redirect : 'follow',
                    headers : {
                        'content-type' :ã€€'application/json'
                    },
                    body : JSON.stringify({
                        username,
                        password
                    })
                }).then((res) => {return res.json();}).catch((err)=>{console.log(err);});
                //console.log('fetch :', result);
                switch (result.status) {
                    case'VALID':
                    case'ok':
                        localStorage.setItem('token', result.data);
                        localStorage.setItem('name', username);
                        window.location.href = '/users/user';
                        break;
                    case'ATTACK':
                        window.location.href = 'users/attacker';
                        break;
                    default:
                        InvalidNotice();
                }
            }
            form.addEventListener('submit', Enter);
            let InvalidNotice = () => {
                document.querySelector('#notice').style.visibility = 'visible';
            }
        </script>
    </body>
</html>
